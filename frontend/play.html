<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz App - Play</title>

  <!-- font + css -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Join Quiz</h1>
        <div class="hint">Enter your name and Quiz ID to start</div>
      </div>
      <div class="sub hint">Participant</div>
    </div>

    <div class="form">
      <div class="field">
        <input id="playerName" type="text" placeholder="Enter your name" />
      </div>

      <div class="field">
        <input id="quizIdInput" type="text" placeholder="Enter quiz ID" />
      </div>

      <div style="display:flex; gap:10px; align-items:center;">
        <button id="joinQuizBtn" class="btn">Join Quiz</button>
        <a href="index.html" class="btn secondary" style="text-decoration:none;">Back</a>
      </div>

      <hr style="margin:18px 0; border:none; border-top:1px solid rgba(15,23,42,0.04)">

      <div id="timerDisplay" class="hint" style="font-weight:700;"></div>

      <div id="quizContainer" style="margin-top:12px;"></div>

      <div style="margin-top:12px;">
        <button id="submitAnswersBtn" class="btn" style="display:none;">Submit Answers</button>
      </div>
    </div>
  </div>

  <script>
    // Prefill from index if available
    document.addEventListener("DOMContentLoaded", () => {
      const preId = localStorage.getItem("prefill_quizId");
      const preName = localStorage.getItem("prefill_name");
      if (preId) document.getElementById("quizIdInput").value = preId;
      if (preName) document.getElementById("playerName").value = preName;
      // remove prefill to avoid accidental reuse
      localStorage.removeItem("prefill_quizId");
      localStorage.removeItem("prefill_name");
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
