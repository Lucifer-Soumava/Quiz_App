<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz App - Admin</title>

  <!-- font + css -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>Create Quiz</h1>
        <div class="hint">Set an overall time (minutes) and add questions</div>
      </div>
      <div class="sub hint">Admin panel</div>
    </div>

    <div class="form">
      <div class="field">
        <input id="quizTitle" type="text" placeholder="Quiz title (e.g. Science Quiz)"/>
      </div>

      <div class="row" style="margin-bottom:12px;">
        <div class="col field">
          <input id="quizTimer" type="number" placeholder="Time (minutes)" />
        </div>
        <div class="col field" style="max-width:170px;">
          <button id="createQuizBtn" class="btn">Create</button>
        </div>
      </div>

      <p id="quizCode" class="hint"></p>

      <!-- Admin timer controls (styled) -->
      <div id="adminControls" class="admin-controls" style="display:none;">
        <div id="adminTimerDisplay" class="code">Time left: --:--</div>

        <button id="startTimerBtn" class="timer-btn start" type="button" title="Start quiz timer">
          <svg viewBox="0 0 24 24" aria-hidden="true" fill="none"><path d="M5 3v18l15-9L5 3z" fill="currentColor"/></svg>
          Start
        </button>

        <button id="plus20Btn" class="timer-btn plus" type="button" title="Add 20 seconds">
          <svg viewBox="0 0 24 24" aria-hidden="true" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          +20s
        </button>

        <button id="minus20Btn" class="timer-btn minus" type="button" title="Remove 20 seconds">
          <svg viewBox="0 0 24 24" aria-hidden="true" fill="none"><path d="M5 12h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          âˆ’20s
        </button>
        <button id="resetTimerBtn" class="timer-btn reset" type="button" title="Reset timer and stop quiz">
          <svg viewBox="0 0 24 24" aria-hidden="true" fill="none"><path d="M12 5v2a5 5 0 1 1-5 5H7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          Reset
        </button>

        <div class="hint" style="margin-left:8px; margin-top:6px;">Use Start to show questions to participants. Adjust modifies remaining time.</div>
      </div>

      <div id="questionForm" style="display:none; margin-top:14px;">
        <div class="card">
          <div class="field">
            <input id="questionText" type="text" placeholder="Question text" />
          </div>

          <div class="row">
            <div class="col field"><input id="option1" type="text" placeholder="Option 1" /></div>
            <div class="col field"><input id="option2" type="text" placeholder="Option 2" /></div>
          </div>
          <div class="row">
            <div class="col field"><input id="option3" type="text" placeholder="Option 3 (optional)" /></div>
            <div class="col field"><input id="option4" type="text" placeholder="Option 4 (optional)" /></div>
          </div>

          <div class="field">
            <input id="answer" type="text" placeholder="Correct answer (must match an option)" />
          </div>

          <div style="display:flex; gap:10px; align-items:center;">
            <button id="addQuestionBtn" class="btn">Add Question</button>
            <div id="questionStatus" class="hint"></div>
          </div>
        </div>
      </div>

      <!-- ADMIN RESULTS PANEL -->
      <div id="adminResultsPanel" style="display:none; margin-top:14px;">
        <div class="card">
          <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap;">
            <h3 style="margin:0;">Results</h3>
            <div style="display:flex; gap:8px; align-items:center;">
              <input id="resultsSearch" type="text" placeholder="Search by name..." style="min-width:220px; padding:8px 10px; border-radius:8px; border:1px solid rgba(15,23,42,0.06);" />
              <button id="refreshResultsBtn" class="btn secondary" style="padding:8px 10px;">Refresh</button>
            </div>
          </div>

          <div id="resultsList" style="margin-top:12px;">
            <!-- individual results rows will be inserted here -->
            <div class="hint">No results yet.</div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
